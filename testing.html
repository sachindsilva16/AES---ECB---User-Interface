<!DOCTYPE html>
<html lang="en" class="font-body">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="m-2 mt-5 md:mx-12 relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class=" w-full text-sm text-left rtl:text-right text-gray-500 ">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Contents
                    </th>
                    <th scope="col" class="px-2 py-3">
                        Key Value
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Result
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b ">
                    <th scope="row" class="text-gray-500 font-medium px-6 py-4 whitespace-nowrap ">
                        Encrypted data sent by Host Application
                    </th>
                    <td class="px-6 py-4">
                        
                    </td>


                </tr>
                <tr class="bg-white border-b ">
                    <th scope="row" class="text-gray-500 font-medium px-6 py-4 whitespace-nowrap ">
                        Encrypted Data received from STM32 Board 
                    </th>
                    <td class="px-6 py-4">
                        
                    </td>
                </tr>
                <tr class="bg-white">
                    <th scope="row" class="text-gray-500 font-medium px-6 py-4 whitespace-nowrap ">
                        Data decrypted by Host Application 
                    </th>
                    <td class="px-6 py-4">
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</body>

</html>
