        function formatData(data) {
            return data.trim();
        }


        async function connect() {

            try {

                port = await navigator.serial.requestPort({ filters: [{ usbVendorId: 0x0483 }] });
                console.log("Port :", port);

                await port.open({ baudRate: 115200, dataBits: 8, stopBits: 1, parity: "none" });
                console.log("Port opened :", port.getInfo());
                document.getElementById("status").innerText = "Connected.";
                document.getElementById("status").classList.add("text-green-500");
                document.getElementById("status").classList.remove("text-red-500");
                document.getElementById("inputData").removeAttribute("disabled");
                document.getElementById("sendToSerialPort").removeAttribute("disabled");
                // document.querySelector('button[type="button"][onclick="sendData()"]').removeAttribute("disabled");


                // Start reading the data from the port after connecting..

                readDataFromPort();

            } catch (error) {
                console.error("Error in connecting port :", error);
                document.getElementById("status").innerText = "Disconnected!";
                document.getElementById("status").classList.add("text-red-500");
                document.getElementById("status").classList.remove("text-green-500");

            }
        }



        function handleReceivedData(data) {
            var receivedData = document.getElementById("receivedData");

            // Append the new data to the existing content
            receivedData.value += data;
        }


        async function readDataFromPort() {
            try {
                if (port && port.readable) {
                    const reader = port.readable.getReader();
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) {
                            console.log("Data reading is complete...");
                            reader.releaseLock();
                            break;
                        }
                        if (value) {
                            handleReceivedData(new TextDecoder().decode(value));
                        } else {
                            console.warn("Received empty data from the port.");
                        }
                    }
                } else {
                    console.error("Port is not initialized or not readable.");
                }
            } catch (error) {
                console.error("Error in reading the data:", error);
            }
        }


        async function disconnect() {
            if (port && port.readable) {
                await port.close();

                document.getElementById("status").innerText = "Disconnected!";
                document.getElementById("status").classList.add("text-red-500");
                document.getElementById("status").classList.remove("text-green-500");
                document.querySelector('button[type="button"][onclick="sendData()"]').setAttribute("disabled", true);
            }
        }

        async function sendDataToSerialPort() {
            const inputData = document.getElementById("inputData").value;

            try {
                // Use the Web Serial API to access the serial port
                port = await navigator.serial.requestPort({ filters: [{ usbVendorId: 0x0483 }] });
                await port.open({ baudRate: 115200, dataBits: 8, stopBits: 1, parity: "none" });

                // Wait for Bus Hound to start monitoring the "OUT" phase
                await waitForBusHound();

                // Convert the input data to bytes and send it over the serial port
                const dataArray = new TextEncoder().encode(inputData);
                await port.write(dataArray);

                console.log("Data sent to serial port:", inputData);
            } catch (error) {
                console.error("Error sending data to serial port:", error);
            }
        }
