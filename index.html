    <script>
        let port;
        let receivedData = "";

        async function sendData() {

            const inputData = document.getElementById("inputData").value;

            const key = CryptoJS.enc.Utf8.parse("testgoodtestgood");

            const encryptedData = CryptoJS.AES.encrypt(inputData, key, { mode: CryptoJS.mode.ECB }).toString();




            try {

                if (port && port.writable) {
                    const writer = port.writable.getWriter();
                    const formattedData = formatData(inputData);

                    const dataArray = new TextEncoder().encode(formattedData);

                    await writer.write(dataArray);

                    console.log("Data Sent :", formattedData);
                    writer.releaseLock();
                } else {
                    console.error("Port is not initialized or not writable.");
                }
            } catch (error) {
                console.error("Error in sending data.", error);
            }

        }

        function formatData(data) {
            return data.trim();
        }


        async function connect() {

            try {

                port = await navigator.serial.requestPort({ filters: [{ usbVendorId: 0x0483 }] });
                console.log("Port :", port);

                await port.open({ baudRate: 115200, dataBits: 8, stopBits: 1, parity: "none" });
                console.log("Port opened :", port.getInfo());
                document.getElementById("status").innerText = "Connected.";
                document.getElementById("status").classList.add("text-green-500");
                document.getElementById("status").classList.remove("text-red-500");
                document.getElementById("inputData").removeAttribute("disabled");
                // document.querySelector('button[type="button"][onclick="sendData()"]').removeAttribute("disabled");


                // Start reading the data from the port after connecting..

                readDataFromPort();

            } catch (error) {
                console.error("Error in connecting port :", error);
                document.getElementById("status").innerText = "Disconnected!";
                document.getElementById("status").classList.add("text-red-500");
                document.getElementById("status").classList.remove("text-green-500");

            }
        }

        function handleReceivedData(data) {
            if (data) {
                try {
                    const key = CryptoJS.enc.Utf8.parse('testgoodtestgood'); // Replace with your secret key
                    const decryptedData = CryptoJS.AES.decrypt(data, key, { mode: CryptoJS.mode.ECB });
                    const hexData = decryptedData.toString(CryptoJS.enc.Hex);
                    document.getElementById("receivedData").value = hexData;
                } catch (error) {
                    console.warn("Received data is not properly formatted as UTF-8.");
                    // Handle the case when received data is not properly formatted
                    document.getElementById("receivedData").value = "Received data is not properly formatted as UTF-8.";
                }
            } else {
                console.warn("Received empty data from the port.");
                // Handle the case when received data is empty
                document.getElementById("receivedData").value = "Received empty data from the port.";
            }
        }

        async function readDataFromPort() {
            try {
                if (port && port.readable) {
                    const reader = port.readable.getReader();
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) {
                            console.log("Data reading is complete...");
                            reader.releaseLock();
                            break;
                        }
                        if (value) {
                            handleReceivedData(new TextDecoder().decode(value));
                        } else {
                            console.warn("Received empty data from the port.");
                        }
                    }
                } else {
                    console.error("Port is not initialized or not readable.");
                }
            } catch (error) {
                console.error("Error in reading the data:", error);
            }
        }


        async function disconnect() {
            if (port && port.readable) {
                await port.close();

                document.getElementById("status").innerText = "Disconnected!";
                document.getElementById("status").classList.add("text-red-500");
                document.getElementById("status").classList.remove("text-green-500");
                document.querySelector('button[type="button"][onclick="sendData()"]').setAttribute("disabled", true);
            }
        }
