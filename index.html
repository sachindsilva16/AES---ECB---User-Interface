                    class="w-full h-10 border border-gray-300 rounded-md p-2 pl-4 mb-4 font-body placeholder-gray-500 placeholder-opacity-50 focus:outline-none"
                    placeholder="Enter your secret key...">


                <!-- BUTTON FOR DECRYPTION  -->
                <button
                    class="bg-blue-500 text-white py-2 px-7 rounded-md font-body shadow-lg shadow-blue-400 hover:scale-105 duration-500 transform select-none">Decrypt</button>
            </div>
        </div>

        <!-- RESULT SECTION  -->
