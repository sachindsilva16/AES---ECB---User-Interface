<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function base64ToAscii(base64String) {
            return atob(base64String);
        }

        var base64String = "SGVsbG8gV29ybGQh"; // Example Base64 string
        var asciiString = base64ToAscii(base64String);
        console.log(asciiString); // Output: "Hello World!" 
    </script>
</body>

</html>
